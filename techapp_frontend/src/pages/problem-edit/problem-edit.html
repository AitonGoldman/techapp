<ion-header>

  <ion-navbar>
    <ion-title>Edit Problem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #problemForm="ngForm">
  <ion-list>
    
  <ion-item>
    <ion-label floating>Problem Type</ion-label>
    <ion-input [(ngModel)]="currentProblem.problem_type" name="problem_type" type="text" [disabled]="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>User</ion-label>
    <ion-input name="user_id" type="text" [value]="auth.getUsername(currentProblem.user_id)" [disabled]="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="currentProblem.description" name="description" placeholder="Enter Description Here"></ion-textarea>
  </ion-item>  
  <ion-item>
    <ion-label>Resolved</ion-label>
    <ion-checkbox name="resolved" [(ngModel)]="currentProblem.resolved"></ion-checkbox>
  </ion-item>

  </ion-list>

<div padding text-center>
  <button (click)="submitProblem()" [disabled]="!problemForm.form.valid" ion-button>Save Changes</button>
</div>
</form>

  <ion-fab bottom right #fab>
    <button color="primary" ion-fab>
      <ion-icon name="cog" ></ion-icon>
    </button>
    <ion-fab-list side="top">   
      <button ion-fab [navPush]="'HomePage'" [navParams]="{mode:'backup'}"><ion-icon name="walk"></ion-icon></button>
      <button ion-fab [navPush]="'HomePage'"><ion-icon name="build"></ion-icon></button>      
      <button ion-fab [navPush]="'SummaryPage'"><ion-icon name="apps"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
